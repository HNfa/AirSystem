<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JM航空会员注册</title>
    <link rel="stylesheet" href="static/element-ui/lib/theme-chalk/index.css"/>
    <link rel="stylesheet" href="static/css/register.css">
    <link rel="stylesheet" href="static/font/css/font-awesome.min.css"/>
</head>
<body>
<div id="app">
    <el-menu mode="horizontal" :default-active="activeIndex" active-text-color="#409EFF">
        <el-menu-item index="0" id="logo">JM航空&nbsp;&nbsp;&nbsp; <span
                class="fa fa-plane fa-2x"></span></el-menu-item>
        <el-menu-item index="1"><a href="register.html">机票预订</a></el-menu-item>
        <el-menu-item index="2"><a href="register.html">航班查询</a></el-menu-item>
        <el-menu-item id="user" index="3">
            <img class="el-tooltip" src="static/image/flag.png"/>
            <a href="register.html">返回首页</a>&nbsp;&verbar;&nbsp;<a href="login.html">登陆</a>
        </el-menu-item>
    </el-menu>

    <div id="main">
        <el-card>
            <el-col>
                <el-card shadow="hover">
                    <!-- 搜索框 -->
                    <el-form :inline="true"  class="demo-form-inline">
                        <el-form-item label="品牌">
                            <el-input  placeholder="品牌"></el-input>
                        </el-form-item>
                        <el-form-item label="卖家">
                            <el-input  placeholder="卖家"></el-input>
                        </el-form-item>
                        <el-form-item>
                            <el-button
                                    type="primary"
                                    icon="el-icon-search"
                                    @click="reloadList">查询
                            </el-button>
                            <el-button
                                    icon="el-icon-delete"

                                    type="primary" plain>清空
                            </el-button>
                        </el-form-item>
                    </el-form>
                    <!-- 功能按钮 -->
                    <div>
                        <el-row>
                            <el-button @click="saveBtn" type="primary" icon="el-icon-plus">新增</el-button>
                            <el-button type="primary" plain icon="el-icon-edit" @click="editSelect">编辑</el-button>
                            <el-button type="danger" plain icon="el-icon-delete"
                                       @click="deleteSelect(multipleSelection)">删除
                            </el-button>
                            <el-button icon="el-icon-refresh"
                                       @click="search(pageConf.pageCode,pageConf.pageSize)">刷新
                            </el-button>
                        </el-row>
                        <span class="el-tag avue-tip">
                    <i class="el-icon-info"></i>
                    <span class="name">
                        当前表格已选择
                        <span class="count">{{count}}</span>
                        项
                    </span>
                    <span @click.prevent="clearSelect()" style="cursor:pointer">&nbsp;&nbsp;清空</span>
                </span>
                    </div>

                </el-card>
            </el-col>

        </el-card>
    </div>
</div>
</body>
<script type="text/javascript" src="static/vue/vue.js"></script>
<script type="text/javascript" src="static/element-ui/lib/index.js"></script>
<script type="text/javascript" src="static/vue/vue-resource.js"></script>
<script type="text/javascript" src="static/js/register.js"></script>
</html>
