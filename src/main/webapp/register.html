<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JM航空会员注册</title>
    <link rel="stylesheet" href="static/element-ui/lib/theme-chalk/index.css"/>
    <link rel="stylesheet" href="static/css/register.css">
    <link rel="stylesheet" href="static/font/css/font-awesome.min.css"/>
</head>
<body>
<div id="app">
    <el-menu mode="horizontal" :default-active="activeIndex" active-text-color="#409EFF">
        <el-menu-item index="0" id="logo">JM航空&nbsp;&nbsp;&nbsp; <span
                class="fa fa-plane fa-2x"></span></el-menu-item>
        <el-menu-item index="1"><a href="register.html">机票预订</a></el-menu-item>
        <el-menu-item index="2"><a href="register.html">航班查询</a></el-menu-item>
        <el-menu-item id="user" index="3">
            <img class="el-tooltip" src="static/image/flag.png"/>
            <a href="register.html">返回首页</a>&nbsp;&verbar;&nbsp;<a href="login.html">登陆</a>
        </el-menu-item>
    </el-menu>

    <div id="main">
        <el-col>
            <el-card shadow="always">
                <el-steps :active="activeStep" finish-status="success" simple
                          style="margin-top:20px;margin-left:20%;margin-right:20%;">
                    <el-step title="基本信息"></el-step>
                    <el-step title="联系信息"></el-step>
                    <el-step title="注册成功"></el-step>
                </el-steps>
                <el-form :model="user" :rules="rules" ref="baseInfoForm" label-width="150px"
                         class="inputForm">
                    <el-form-item label="中文姓名" prop="userChname" required>
                        <el-input v-model="user.userChname"></el-input>
                    </el-form-item>
                    <el-form-item label="拼音/英文姓名" prop="userEnname" required>
                        <el-input v-model="user.userEnname"></el-input>
                    </el-form-item>
                    <el-form-item label="身份证件" required>
                        <el-col :span="8">
                            <el-form-item prop="cerType">
                                <el-select placeholder="请选择证件类型" v-model="cerType">
                                    <el-option v-for="item in types"
                                               :key="item.value"
                                               :label="item.label"
                                               :value="item.value"></el-option>
                                </el-select>
                            </el-form-item>
                        </el-col>
                        <el-col :span="2" style="width: 20px">&nbsp;&nbsp;-&nbsp;&nbsp;</el-col>
                        <el-col :span="15">
                            <el-form-item prop="userCerid">
                                <el-input v-model="user.userCerid"></el-input>
                            </el-form-item>
                        </el-col>
                    </el-form-item>
                    <el-form-item label="注册同意条件" required prop="commit" :show-message=false>
                        <el-radio-group v-model="commit">
                            <el-radio border label=" 我同意遵守JM航空会员手册的条款与条件
                                  请您认真查看JM航空会相关规定!">
                            </el-radio>
                        </el-radio-group>
                    </el-form-item>
                </el-form>
                <el-button-group style="margin-top:20px;margin-left:20%;margin-right:20%">
                    <el-button-group>
                        <el-button type="primary" icon="el-icon-arrow-left" @click="stepPrev" v-if="activeStep==1">
                            上一步
                        </el-button>
                        <el-button type="primary">下一步<i class="el-icon-arrow-right el-icon--right" @click="stepNext"
                                                        v-if="activeStep==0||activeStep==1"></i>
                        </el-button>
                    </el-button-group>
                </el-button-group>
            </el-card>
        </el-col>
    </div>
</div>
</body>
<script type="text/javascript" src="static/vue/vue.js"></script>
<script type="text/javascript" src="static/element-ui/lib/index.js"></script>
<script type="text/javascript" src="static/vue/vue-resource.js"></script>
<script type="text/javascript" src="static/js/register.js"></script>
</html>
